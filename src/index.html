<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery-container">
    <h1>Photo Gallery</h1>
    <div id="gallery" class="gallery"></div>
    <div class="buttons">
      <button id="loadMore">Load 4 More Images</button>
      <button id="clearGallery">Clear Gallery</button>
      <button id="removeLast">Remove Last Image</button>
      <button id="reverseGallery">Reverse Gallery</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
